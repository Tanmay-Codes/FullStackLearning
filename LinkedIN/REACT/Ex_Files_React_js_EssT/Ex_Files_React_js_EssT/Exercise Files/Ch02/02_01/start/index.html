<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const items = [
        { id: 1, itemtype: "item no. 1" },
        { id: 2, itemtype: "item no. 2" },
        { id: 3, itemtype: "item no. 3" },
        { id: 4, itemtype: "item no. 4" },
      ];

      function Header(props) {
        return (
          <header>
            <h1>This is a functional component {props.year}</h1>
          </header>
        );
      }
      function Section(props) {
        return (
          <section>
            <h2>This is also a functional component {props.name}</h2>
          </section>
        );
      }
      function Items(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>{item.itemtype}</li>
            ))}
          </ul>
        );
      }
      function App() {
        return (
          <React.Fragment>
            <Header year={new Date().getFullYear()} />
            <Section name="John" />
            <Items items={items} />
          </React.Fragment>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
